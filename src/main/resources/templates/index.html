<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Interstellar</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>                    
                </ul>                
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <h1>Welcome to Interstellar Transport System</h1>
        <form action="/getPath">
		    <div class="form-group">
		      <label for="source">Source Planet:</label>
		      <input type="text" class="form-control" id="source" placeholder="Enter destination planet" name="source">
		    </div>
		    <div class="form-group">
		      <label for="destination">Destination Planet:</label>
		      <input type="text" class="form-control" id="destination" placeholder="Enter destination planet" name="destination">
		    </div>
		    <div class="form-group">		    
		    <button type="submit" class="btn btn-primary">Submit</button>
		    <input type="reset" value="Reset" class="btn btn-primary"/>
		    </div>
	  	</form>
        <table>
		  <tr>
		    <th>Planet Node</th>
		    <th>Planet Name</th>		    
		  </tr>        
		    <tr th:each="node: ${nodes}">
		        <td th:text="${node.id}" />
		        <td th:text="${node.name}" />
		    </tr>
		</table>
    </div>
</div> <!-- /container -->
</body>
</html>
